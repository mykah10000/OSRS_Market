<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSRS-Market-Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="logoDiv">
      <img class="gold_img" src="https://oldschool.runescape.wiki/images/thumb/Coins_detail.png/800px-Coins_detail.png?404bc"/>
      <h1><a href="http://127.0.0.1:3000/">OSRS Market</a></h1>
      </div>
        <div id="top_items"><h2>Top Items</h2></div>
        <div id="flips"><h2>Flips</h2></div>
        <div id="about"><h2><a href="http://127.0.0.1:3000/about">About</a></h2></div>
      <div class="searchDiv">
      <input id ="search" type="search" placeholder = "Search..."></input>
      </div>
    </nav>
    <div class="filter">
    <h2 class="filter_title">Sort By: </h2>
      <button type="button" id="priceFilter">Price</button>
      <button type="button" id="updatedFilter">Updated</button>
      <button type="button" id="nameFilter">Name</button>
      <button type="button" id="volumeFilter">Volume</button>
    </div>
    <div id="items"></div>
    <button type="button" id="prevButton">Previous Page</button>
    <button type="button" id="nextButton">Next Page</button>
    <script src="index.js"></script>
  </body>
</html>
